        "高雄市": { "苓雅區": { lat: 22.623, lon: 120.312 }, "左營區": { lat: 22.693, lon: 120.297 }, "鳳山區": { lat: 22.626, lon: 120.357 }, "鼓山區": { lat: 22.651, lon: 120.274 }, "三民區": { lat: 22.646, lon: 120.309 }, "前鎮區": { lat: 22.592, lon: 120.316 }, "旗津區": { lat: 22.569, lon: 120.278 }, "小港區": { lat: 22.565, lon: 120.355 }, "楠梓區": { lat: 22.729, lon: 120.326 }, "岡山區": { lat: 22.796, lon: 120.296 }, "仁武區": { lat: 22.699, lon: 120.347 }, "大寮區": { lat: 22.605, lon: 120.395 } },

        "宜蘭縣": { "宜蘭市": { lat: 24.757, lon: 121.752 }, "羅東鎮": { lat: 24.675, lon: 121.767 }, "蘇澳鎮": { lat: 24.594, lon: 121.841 }, "頭城鎮": { lat: 24.858, lon: 121.823 }, "礁溪鄉": { lat: 24.825, lon: 121.770 }, "壯圍鄉": { lat: 24.745, lon: 121.782 }, "五結鄉": { lat: 24.693, lon: 121.795 }, "冬山鄉": { lat: 24.634, lon: 121.792 } },
        "花蓮縣": { "花蓮市": { lat: 23.976, lon: 121.606 }, "鳳林鎮": { lat: 23.745, lon: 121.450 }, "玉里鎮": { lat: 23.336, lon: 121.310 }, "吉安鄉": { lat: 23.960, lon: 121.568 }, "新城鄉": { lat: 24.025, lon: 121.623 }, "壽豐鄉": { lat: 23.871, lon: 121.507 }, "光復鄉": { lat: 23.666, lon: 121.423 }, "瑞穗鄉": { lat: 23.498, lon: 121.378 } },
        "台東縣": { "台東市": { lat: 22.756, lon: 121.144 }, "成功鎮": { lat: 23.100, lon: 121.378 }, "關山鎮": { lat: 23.048, lon: 121.163 }, "卑南鄉": { lat: 22.787, lon: 121.092 }, "鹿野鄉": { lat: 22.912, lon: 121.157 }, "池上鄉": { lat: 23.122, lon: 121.216 }, "東河鄉": { lat: 22.969, lon: 121.302 }, "太麻里": { lat: 22.615, lon: 121.006 } },
        "澎湖縣": { "馬公市": { lat: 23.565, lon: 119.563 } },
        "金門縣": { "金城鎮": { lat: 24.417, lon: 118.317 } },
        };

        const calculateDewPoint = (T, RH) => {
            if (T === "" || RH === "" || isNaN(T) || isNaN(RH)) return null;
            const a = 17.27;
            const b = 237.7;
            const alpha = ((a * T) / (b + T)) + Math.log(RH / 100.0);
            const dewPoint = (b * alpha) / (a - alpha);
            return parseFloat(dewPoint.toFixed(1));
        };

        function App() {
            const [algoMode, setAlgoMode] = useState('strict'); 
            const [isAutoOutdoor, setIsAutoOutdoor] = useState(true);
            const [triggerFetch, setTriggerFetch] = useState(0); 
            
            const [selectedCity, setSelectedCity] = useState("台北市");
            const [selectedDistrict, setSelectedDistrict] = useState("中正區");
            
            const [indoorTemp, setIndoorTemp] = useState(24.0);
            const [indoorHumid, setIndoorHumid] = useState(60);

            const [outdoorData, setOutdoorData] = useState({ temp: null, humid: null, loading: false, error: null });
            const [manualOutTemp, setManualOutTemp] = useState(25.0); 
            const [manualOutHumid, setManualOutHumid] = useState(55);

            useEffect(() => {
                if (!isAutoOutdoor) return;
                const fetchData = async () => {
                setOutdoorData(prev => ({ ...prev, loading: true, error: null }));
                const location = TAIWAN_LOCATIONS[selectedCity]?.[selectedDistrict];
                if (!location || !location.lat || !location.lon) {
                    setOutdoorData({ temp: null, humid: null, loading: false, error: "無此地點資料" });
                    return;
                }
                try {
                    const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${location.lat}&longitude=${location.lon}&current=temperature_2m,relative_humidity_2m&timezone=auto`
                    );
                    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    const data = await response.json();
                    if (data.current) {
                    setOutdoorData({
                        temp: data.current.temperature_2m,
                        humid: data.current.relative_humidity_2m,
                        loading: false,
                        error: null
                    });
                    } else {
                    throw new Error("數據格式錯誤");
                    }
                } catch (err) {
                    setOutdoorData(prev => ({ ...prev, loading: false, error: "無法連線" }));
                }
                };
                fetchData();
            }, [selectedCity, selectedDistrict, isAutoOutdoor, triggerFetch]);

            const calculation = useMemo(() => {
                const inT = parseFloat(indoorTemp);
                const inH = parseFloat(indoorHumid);
                const inDP = calculateDewPoint(inT, inH);
                let outT, outH;
                if (isAutoOutdoor) {
                outT = outdoorData.temp;
                outH = outdoorData.humid;
                } else {
                outT = parseFloat(manualOutTemp);
                outH = parseFloat(manualOutHumid);
                }
                const outDP = calculateDewPoint(outT, outH);

                let status = "loading";
                let reason = "等待數據...";
                let color = "bg-gray-400";
                let icon = "loading";
                let dpDiff = 0; 
                let tDiff = 0;

                if (isNaN(inT) || isNaN(inH) || isNaN(outT) || isNaN(outH) || outDP === null || inDP === null) {
                    if (!isAutoOutdoor) return { status: "error", reason: "請輸入完整數值", color: "bg-slate-500" };
                    if (outdoorData.loading) return { status: "loading", reason: "正在連線氣象衛星...", color: "bg-slate-400" };
                    if (outdoorData.error) return { status: "error", reason: outdoorData.error, color: "bg-red-500" };
                    return { status: "error", reason: "無數據", color: "bg-slate-500" };
                }

                dpDiff = parseFloat((inDP - outDP).toFixed(1));
                tDiff = parseFloat((outT - inT).toFixed(1));

                if (algoMode === 'strict') {
                const isDewGood = dpDiff >= 2.0; 
                const isTempGood = tDiff <= 3.0;

                if (isDewGood && isTempGood) {
                    status = "open";
                    reason = "【建議開窗】戶外乾燥且溫度適宜，符合強效除濕標準！";
                    color = "bg-emerald-600";
                    icon = "open";
                } else {
                    status = "close";
                    reason = "建議關窗 (未達嚴格除濕標準)。";
                    color = "bg-slate-600";
                    icon = "close";
                }
                } else {
                if (outDP >= inT) {
                    status = "close";
                    reason = "⚠️ 反潮危險！戶外露點 > 室內氣溫，開窗會結露。";
                    color = "bg-red-600";
                    icon = "danger";
                } else if (outDP < inDP) {
                    status = "open";
                    reason = "戶外空氣較乾燥，適合一般通風。";
                    color = "bg-blue-600";
                    icon = "open";
                } else {
                    status = "close";
                    reason = "戶外濕氣較重，不建議開窗。";
                    color = "bg-orange-500";
                    icon = "close";
                }
                }

                return { inDP, outDP, inT, inH, outT, outH, status, reason, color, icon, dpDiff, tDiff };
            }, [indoorTemp, indoorHumid, outdoorData, manualOutTemp, manualOutHumid, isAutoOutdoor, algoMode]);

            const handleNum = (setter) => (e) => setter(e.target.value);

            return (
                <div className="min-h-screen bg-slate-100 text-slate-800 font-sans pb-10 flex flex-col items-center">
                    <div className="max-w-md w-full min-h-screen bg-white shadow-2xl overflow-hidden flex flex-col">
                        <header className="bg-emerald-700 text-white p-4 shadow-lg sticky top-0 z-20 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <Wind size={20} className="text-emerald-200" />
                                <h1 className="text-lg font-bold">開窗判斷助手</h1>
                            </div>
                            <div className="text-[10px] bg-white/20 px-2 py-1 rounded">TW Weather</div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 space-y-4">
                            <section className="bg-white border-2 border-emerald-100 rounded-xl overflow-hidden shadow-sm">
                                <div className="bg-emerald-50 p-2 border-b border-emerald-100 flex items-center gap-2 text-emerald-800">
                                    <Settings size={14} />
                                    <h2 className="font-bold text-xs">判斷邏輯</h2>
                                </div>
                                <div className="p-2 flex gap-2">
                                <button onClick={() => setAlgoMode('strict')} className={`flex-1 p-3 rounded-lg text-left transition-all border ${algoMode === 'strict' ? 'bg-emerald-600 text-white border-emerald-600 shadow-md ring-1 ring-emerald-300' : 'bg-white text-slate-500 border-slate-200'}`}>
                                    <div className="font-bold text-sm mb-1">嚴格強效除濕</div>
                                    <div className="text-[10px] opacity-90">露點差 ≥ 2.0<br/>溫差 ≤ 3.0</div>
                                </button>
                                <button onClick={() => setAlgoMode('standard')} className={`flex-1 p-3 rounded-lg text-left transition-all border ${algoMode === 'standard' ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-white text-slate-500 border-slate-200'}`}>
                                    <div className="font-bold text-sm mb-1">一般物理防潮</div>
                                    <div className="text-[10px] opacity-90">防反潮為主<br/>(OutDP &lt; InDP)</div>
                                </button>
                                </div>
                            </section>

                            <section className="bg-white rounded-2xl border border-slate-200 shadow-sm p-4 space-y-3">
                                <div className="flex justify-between items-center mb-2">
                                    <div className="flex items-center gap-2 text-slate-700 font-bold text-sm">
                                    <Globe size={16} /> 戶外環境 (Outdoor)
                                    </div>
                                    <div className="bg-slate-100 p-0.5 rounded-lg flex">
                                    <button onClick={() => setIsAutoOutdoor(true)} className={`px-2 py-1 text-[10px] rounded-md font-bold transition-all ${isAutoOutdoor ? 'bg-white shadow text-slate-800' : 'text-slate-400'}`}>自動</button>
                                    <button onClick={() => setIsAutoOutdoor(false)} className={`px-2 py-1 text-[10px] rounded-md font-bold transition-all ${!isAutoOutdoor ? 'bg-white shadow text-slate-800' : 'text-slate-400'}`}>手動</button>
                                    </div>
                                </div>

                                {isAutoOutdoor ? (
                                <div className="space-y-3 animate-in fade-in">
                                    <div className="flex gap-2">
                                        <select className="flex-1 bg-slate-50 border border-slate-300 rounded-md text-sm p-2 outline-none" value={selectedCity} onChange={e => {setSelectedCity(e.target.value); setSelectedDistrict(Object.keys(TAIWAN_LOCATIONS[e.target.value])[0])}}>
                                        {Object.keys(TAIWAN_LOCATIONS).map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                        <select className="flex-1 bg-slate-50 border border-slate-300 rounded-md text-sm p-2 outline-none" value={selectedDistrict} onChange={e => setSelectedDistrict(e.target.value)}>
                                        {TAIWAN_LOCATIONS[selectedCity] && Object.keys(TAIWAN_LOCATIONS[selectedCity]).map(d => <option key={d} value={d}>{d}</option>)}
                                        </select>
                                    </div>
                                    
                                    <div className="flex justify-between items-center bg-slate-50 p-2 rounded text-xs">
                                        {outdoorData.loading ? (
                                            <span className="text-emerald-500 flex items-center gap-1"><RefreshCw size={10} className="animate-spin"/> 讀取中...</span>
                                        ) : outdoorData.error ? (
                                            <span className="text-red-500 flex items-center gap-1"><AlertTriangle size={10}/> {outdoorData.error}</span>
                                        ) : (
                                            <span className="text-green-600 flex items-center gap-1"><CheckCircle size={10}/> 數據已更新</span>
                                        )}
                                        
                                        <button onClick={() => setTriggerFetch(n => n + 1)} className="bg-white border border-slate-200 px-2 py-1 rounded shadow-sm hover:bg-slate-50 flex items-center gap-1">
                                            <RefreshCw size={10}/> 重試
                                        </button>
                                    </div>
                                </div>
                                ) : (
                                <div className="grid grid-cols-2 gap-3 animate-in fade-in">
                                    <div className="relative">
                                        <label className="text-[10px] font-bold text-slate-400">溫度 °C</label>
                                        <input type="number" step="0.1" value={manualOutTemp} onChange={handleNum(setManualOutTemp)} className="w-full bg-slate-50 border border-slate-300 rounded p-1.5 font-bold text-slate-700 outline-none focus:border-emerald-500" />
                                    </div>
                                    <div className="relative">
                                        <label className="text-[10px] font-bold text-slate-400">濕度 %</label>
                                        <input type="number" step="1" value={manualOutHumid} onChange={handleNum(setManualOutHumid)} className="w-full bg-slate-50 border border-slate-300 rounded p-1.5 font-bold text-slate-700 outline-none focus:border-emerald-500" />
                                    </div>
                                </div>
                                )}
                                
                                <div className="bg-slate-50 rounded-lg p-2 flex justify-between items-center text-center divide-x divide-slate-200 mt-2">
                                    <div className="flex-1">
                                    <div className="text-[10px] text-slate-400">Temp</div>
                                    <div className="font-bold text-lg">{calculation.outT !== null ? `${calculation.outT}°` : '--'}</div>
                                    </div>
                                    <div className="flex-1">
                                    <div className="text-[10px] text-slate-400">RH</div>
                                    <div className="font-bold text-lg">{calculation.outH !== null ? `${calculation.outH}%` : '--'}</div>
                                    </div>
                                    <div className="flex-1">
                                    <div className="text-[10px] text-emerald-600 font-bold">露點</div>
                                    <div className="font-bold text-lg text-emerald-600">{calculation.outDP !== null ? `${calculation.outDP}°` : '--'}</div>
                                    </div>
                                </div>
                            </section>

                            <section className="bg-white rounded-2xl border border-slate-200 shadow-sm p-4 space-y-3">
                                <div className="flex items-center gap-2 text-slate-700 font-bold text-sm mb-2">
                                    <Thermometer size={16} /> 室內環境 (Indoor)
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="relative">
                                    <label className="text-[10px] font-bold text-slate-400">溫度 °C</label>
                                    <input type="number" step="0.1" value={indoorTemp} onChange={handleNum(setIndoorTemp)} className="w-full bg-slate-50 border border-slate-300 rounded p-1.5 font-bold text-slate-700 outline-none focus:border-emerald-500" />
                                    </div>
                                    <div className="relative">
                                    <label className="text-[10px] font-bold text-slate-400">濕度 %</label>
                                    <input type="number" step="1" value={indoorHumid} onChange={handleNum(setIndoorHumid)} className="w-full bg-slate-50 border border-slate-300 rounded p-1.5 font-bold text-slate-700 outline-none focus:border-emerald-500" />
                                    </div>
                                </div>
                                <div className="flex justify-end gap-2 text-sm pt-2 border-t border-slate-100">
                                    <span className="text-slate-400 text-xs mt-1">室內露點:</span>
                                    <span className="font-bold text-emerald-600">{calculation.inDP ?? '--'}°C</span>
                                </div>
                            </section>

                            <section className={`rounded-2xl shadow-md p-5 text-white transition-all duration-300 ${calculation.color} relative overflow-hidden`}>
                                <div className="relative z-10">
                                    <div className="flex items-center gap-3 mb-2">
                                    {calculation.icon === 'loading' ? <RefreshCw className="animate-spin" size={24}/> : 
                                    (calculation.icon === 'open' ? <CheckCircle size={28}/> : 
                                    (calculation.icon === 'danger' ? <AlertTriangle size={28}/> : <XCircle size={28}/>))}
                                    
                                    <h2 className="text-2xl font-bold">
                                        {calculation.status === "loading" ? "資料讀取中..." :
                                        (calculation.status === "open" ? "建議開窗" : 
                                        (calculation.status === "error" ? "數據錯誤" : "建議關窗"))}
                                    </h2>
                                    </div>
                                    <p className="text-sm opacity-90 font-medium mb-4 pl-1 min-h-[40px]">{calculation.reason}</p>

                                    {calculation.status !== 'loading' && calculation.status !== 'error' && algoMode === 'strict' && (
                                    <div className="grid grid-cols-2 gap-2 mt-2">
                                        <div className={`p-2 rounded bg-black/20 backdrop-blur border ${calculation.dpDiff >= 2 ? 'border-white/40' : 'border-red-400/50'}`}>
                                            <div className="flex justify-between text-[10px] opacity-80 mb-1">
                                            <span>露點差 (內-外)</span>
                                            <span className="opacity-60">目標 ≥ 2.0</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                            <span className="text-xl font-mono font-bold">{calculation.dpDiff}</span>
                                            {calculation.dpDiff >= 2 ? <CheckCircle size={14} className="text-emerald-300"/> : <XCircle size={14} className="text-red-300"/>}
                                            </div>
                                        </div>
                                        <div className={`p-2 rounded bg-black/20 backdrop-blur border ${calculation.tDiff <= 3 ? 'border-white/40' : 'border-red-400/50'}`}>
                                            <div className="flex justify-between text-[10px] opacity-80 mb-1">
                                            <span>溫差 (外-內)</span>
                                            <span className="opacity-60">目標 ≤ 3.0</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                            <span className="text-xl font-mono font-bold">{calculation.tDiff}</span>
                                            {calculation.tDiff <= 3 ? <CheckCircle size={14} className="text-emerald-300"/> : <XCircle size={14} className="text-red-300"/>}
                                            </div>
                                        </div>
                                    </div>
                                    )}
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

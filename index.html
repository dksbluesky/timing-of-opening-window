<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開窗助手 Pro - 雙功能穩定版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-0 md:p-6">
    <div id="root" class="w-full max-w-lg"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // 圖標渲染組件：使用 lucide 核心庫進行渲染，避免 React 衝突
        const StaticIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current) {
                    iconRef.current.innerHTML = lucide.createIcons({
                        icons: { [name]: lucide[name] },
                        attrs: { width: size, height: size, class: className }
                    });
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-block"></span>;
        };

        const CWA_KEY = "CWA-BDD150F7-F455-44CA-8E6B-F548BBB011CB";
        const OBS_URL = "https://opendata.cwa.gov.tw/api/v1/rest/datastore/O-A0003-001?format=JSON";
        const FC_URL = "https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-D0047-091?format=JSON";

        const TAIWAN_DATA = {
            "台南市": ["中西區", "安平區", "東區", "南區", "北區", "安南區", "永康區", "善化區", "新市區", "仁德區", "歸仁區"],
            "台北市": ["中正區", "大安區", "信義區", "士林區", "內湖區", "北投區", "松山區"],
            "新北市": ["板橋區", "新莊區", "中和區", "永和區", "淡水區", "三重區", "林口區"],
            "台中市": ["西屯區", "北屯區", "南屯區", "太平區", "大里區", "豐原區"],
            "高雄市": ["左營區", "前鎮區", "苓雅區", "三民區", "鳳山區", "鼓山區"]
        };

        const calcDP = (T, RH) => {
            const t = parseFloat(T), h = parseFloat(RH);
            if (isNaN(t) || isNaN(h)) return null;
            const a = 17.27, b = 237.7;
            const alpha = ((a * t) / (b + t)) + Math.log(h / 100.0);
            return parseFloat(((b * alpha) / (a - alpha)).toFixed(1));
        };

        function App() {
            const [tab, setTab] = useState('judge');
            const [city, setCity] = useState("台南市"); // 預設
            const [dist, setDist] = useState("中西區");
            const [indoor, setIndoor] = useState({ t: 24.0, h: 60 });
            const [obs, setObs] = useState({ t: null, h: null, station: "", loading: false });
            const [fc, setFc] = useState({ data: [], loading: false, error: null });

            const fetchData = async () => {
                setObs(p => ({ ...p, loading: true }));
                setFc(p => ({ ...p, loading: true, error: null }));
                try {
                    // 1. 現況觀測
                    const resObs = await fetch(`${OBS_URL}&Authorization=${CWA_KEY}&locationName=${encodeURIComponent(city)}`);
                    const dObs = await resObs.json();
                    const s = dObs.records.Station.find(x => x.GeoInfo.TownName === dist) || dObs.records.Station[0];
                    setObs({ t: s.WeatherElement.AirTemperature, h: s.WeatherElement.RelativeHumidity, station: s.StationName, loading: false });

                    // 2. 一週預報 (解析 PoP12h)
                    const resFc = await fetch(`${FC_URL}&Authorization=${CWA_KEY}&locationName=${encodeURIComponent(city)}`);
                    const dFc = await resFc.json();
                    const loc = dFc.records.Locations[0].Location.find(l => l.LocationName === dist) || dFc.records.Locations[0].Location[0];
                    const pop = loc.WeatherElement.find(e => e.ElementName === "PoP12h");
                    
                    if (pop && pop.Time) {
                        const chartData = pop.Time.slice(0, 8).map(t => ({
                            time: t.StartTime.substring(5, 13).replace(' ', '\n'),
                            val: parseInt(t.ElementValue[0].Value) || 0
                        }));
                        setFc({ data: chartData, loading: false, error: null });
                    }
                } catch (e) {
                    setFc(p => ({ ...p, loading: false, error: "無法解析氣象數據" }));
                }
            };

            useEffect(() => { fetchData(); }, [city, dist]);

            const analysis = useMemo(() => {
                const inDP = calcDP(indoor.t, indoor.h), outDP = calcDP(obs.t, obs.h);
                if (inDP === null || outDP === null) return null;
                const dDiff = (inDP - outDP).toFixed(1), tDiff = (obs.t - indoor.t).toFixed(1);
                const pass = dDiff >= 2.0 && tDiff <= 3.0;
                return { pass, dDiff, tDiff };
            }, [indoor, obs]);

            return (
                <div className="bg-white min-h-screen md:min-h-0 md:rounded-[2.5rem] shadow-2xl flex flex-col overflow-hidden font-sans border border-slate-200">
                    <header className="bg-slate-900 text-white p-6 pb-2">
                        <div className="flex justify-between items-center mb-4">
                            <div className="flex items-center gap-2">
                                <StaticIcon name="Wind" className="text-emerald-400" />
                                <h1 className="text-xl font-black tracking-tighter uppercase">CWA PRO 助手</h1>
                            </div>
                            <button onClick={fetchData} className="p-2 bg-white/10 rounded-full active:scale-95">
                                <StaticIcon name="RefreshCw" size={18} className={obs.loading ? "animate-spin" : ""} />
                            </button>
                        </div>
                        <div className="grid grid-cols-2 gap-2 mb-4">
                            <select value={city} onChange={e=>{setCity(e.target.value); setDist(TAIWAN_DATA[e.target.value][0])}} className="bg-white/10 border border-white/20 p-2 rounded-xl text-xs font-bold text-white outline-none">
                                {Object.keys(TAIWAN_DATA).map(c=><option key={c} value={c} className="text-slate-800">{c}</option>)}
                            </select>
                            <select value={dist} onChange={e=>setDist(e.target.value)} className="bg-white/10 border border-white/20 p-2 rounded-xl text-xs font-bold text-white outline-none">
                                {TAIWAN_DATA[city].map(d=><option key={d} value={d} className="text-slate-800">{d}</option>)}
                            </select>
                        </div>
                        <nav className="flex gap-6 mt-2 border-b border-white/10">
                            <button onClick={()=>setTab('judge')} className={`pb-2 text-xs font-bold transition-all ${tab==='judge'?'border-b-2 border-emerald-400 text-emerald-400':'text-slate-500'}`}>開窗判斷</button>
                            <button onClick={()=>setTab('forecast')} className={`pb-2 text-xs font-bold transition-all ${tab==='forecast'?'border-b-2 border-emerald-400 text-emerald-400':'text-slate-500'}`}>降雨趨勢</button>
                        </nav>
                    </header>

                    <main className="p-5 flex-1 overflow-y-auto space-y-4">
                        {tab === 'judge' ? (
                            <>
                                <section className="bg-slate-50 p-4 rounded-2xl border flex flex-col gap-3">
                                    <div className="text-[10px] font-bold text-slate-400 tracking-widest uppercase">測站觀測 ({obs.station})</div>
                                    <div className="grid grid-cols-3 gap-2 text-center">
                                        <div className="bg-white p-2 rounded-xl border shadow-sm"><div className="text-[9px] text-slate-400">溫度</div><div className="font-black">{obs.t??'--'}°</div></div>
                                        <div className="bg-white p-2 rounded-xl border shadow-sm"><div className="text-[9px] text-slate-400">濕度</div><div className="font-black">{obs.h??'--'}%</div></div>
                                        <div className="bg-emerald-50 p-2 rounded-xl border border-emerald-100"><div className="text-[9px] text-emerald-600 font-bold">露點</div><div className="font-black text-emerald-600">{calcDP(obs.t, obs.h)??'--'}°</div></div>
                                    </div>
                                </section>

                                <section className="bg-slate-50 p-4 rounded-2xl border space-y-3">
                                    <div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">室內數據輸入</div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[9px] text-slate-400 font-bold mb-1 block">室溫 °C</label><input type="number" step="0.1" value={indoor.t} onChange={e=>setIndoor({...indoor, t: e.target.value})} className="w-full p-2 border rounded-xl font-bold" /></div>
                                        <div><label className="text-[9px] text-slate-400 font-bold mb-1 block">室濕 %</label><input type="number" step="1" value={indoor.h} onChange={e=>setIndoor({...indoor, h: e.target.value})} className="w-full p-2 border rounded-xl font-bold" /></div>
                                    </div>
                                </section>

                                {analysis && (
                                    <div className={`${analysis.pass?'bg-emerald-600':'bg-slate-700'} p-6 rounded-[2rem] text-white shadow-xl transition-all`}>
                                        <div className="flex items-center gap-3 mb-4">
                                            <StaticIcon name={analysis.pass?"CheckCircle":"XCircle"} size={32} />
                                            <h2 className="text-2xl font-black">{analysis.pass?'建議開窗':'建議關窗'}</h2>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <div className="bg-black/10 p-3 rounded-xl border border-white/10 text-center"><div className="text-[9px] opacity-60">露點差 (≥2.0)</div><div className="text-xl font-mono font-bold">{analysis.dDiff}</div></div>
                                            <div className="bg-black/10 p-3 rounded-xl border border-white/10 text-center"><div className="text-[9px] opacity-60">溫差 (≤3.0)</div><div className="text-xl font-mono font-bold">{analysis.tDiff}</div></div>
                                        </div>
                                    </div>
                                )}
                            </>
                        ) : (
                            <section className="space-y-4">
                                <div className="bg-slate-900 p-6 rounded-[2rem] text-white">
                                    <h3 className="text-sm font-bold mb-6 flex items-center gap-2 text-blue-400"><StaticIcon name="CloudRain" /> 72 小時降雨趨勢</h3>
                                    {fc.loading ? <div className="h-40 flex items-center justify-center text-xs opacity-50">載入中...</div> : (
                                        <div className="flex items-end justify-between h-32 gap-1">
                                            {fc.data.map((d, i) => (
                                                <div key={i} className="flex-1 flex flex-col items-center gap-1">
                                                    <div className="text-[8px] font-bold text-blue-300">{d.val}%</div>
                                                    <div className="w-full bg-blue-500/40 rounded-t-sm" style={{height: `${Math.max(d.val, 5)}%`}}></div>
                                                    <div className="text-[7px] text-white/50 text-center whitespace-pre">{d.time}</div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                <div className="text-[10px] text-slate-400 leading-relaxed border-l-2 border-slate-200 pl-3">
                                    * 降雨機率由 CWA 預報提供。若機率 > 30%，即使除濕條件達成，仍建議定期檢查戶外天色。
                                </div>
                            </section>
                        )}
                    </main>
                    <footer className="p-4 text-center text-[9px] text-slate-400 border-t bg-slate-50 font-bold tracking-widest uppercase">
                        Data Source: Central Weather Administration
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
